<div class="modal-container">
  <div class="modal-header">
    <div class="modal-title" style="margin-right: 20px;">
      {{title}}
    </div>
    <i class="material-icons" (click)="onClose()">clear</i>
  </div>
  <div *ngIf="message" class="welcome-phrase">{{message}}</div>
  <button mat-flat-button class="login-button" (click)="onClose()" tabindex="-1">Ok</button>
</div>
