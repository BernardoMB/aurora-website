<div class="modal-container">
  <div class="modal-header">
    <div class="modal-title" style="margin-right: 20px;">
      Payment error
    </div>
    <i class="material-icons" (click)="onClose()">clear</i>
  </div>
  <div class="welcome-phrase">Your payment could not be processed.</div>
  <div *ngIf="errorMessage" class="welcome-phrase">{{errorMessage}}</div>
  <button mat-flat-button class="login-button" (click)="onClose()" tabindex="-1">Ok</button>
</div>
