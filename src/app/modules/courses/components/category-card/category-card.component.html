<div class="category-card-wrapper">
  <div class="category-card-container">
    <div class="upper" [style.backgroundColor]="category.hexColor">
      <div class="image-container" [style.backgroundImage]="'url(' + category.imgUrl + ')'"></div>
    </div>
    <div class="lower">
      <div class="category-name">
        {{category.name}}
      </div>
    </div>
  </div>
</div>
