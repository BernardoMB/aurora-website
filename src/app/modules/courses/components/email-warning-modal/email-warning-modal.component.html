<div class="modal-container">
  <div class="modal-header">
    <div class="modal-title" style="margin-right: 20px;">
      Verify your email address!
    </div>
    <i class="material-icons" (click)="onClose()">clear</i>
  </div>
  <div class="welcome-phrase">You must verify your email address before buying a course.</div>
  <div class="welcome-phrase">Payments can only be valid with a verified email address.</div>
  <button mat-flat-button class="login-button" (click)="resendEmail()" autofocus="false">Resend verification email</button>
</div>
