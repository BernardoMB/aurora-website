<section class="category-jumbotron-section">
  <div class="jumbotron-wrapper">
    <div class="jumbotron-wrapper-overlay">
      <div class="jumbotron-conatiner">
        <div class="jumbotron-texts">
          <div class="jumbotron-title">{{ category.name }} Courses</div>
          <div class="jumbotron-description">
            Improve your skills and learn your way up in leading industries
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section *ngIf="featuredCourses.length > 0" class="courses-section">
  <div class="courses-container">
    <div class="title-container">
      <div class="title">Featured</div>
      <a>View all</a>
    </div>
    <div class="cards-container">
      <div
        class="course-card"
        *ngFor="let course of featuredCourses; let i = index"
      >
        <app-course-card [course]="course"></app-course-card>
      </div>
    </div>
  </div>
</section>

<section *ngIf="categoryCourses.length > 0" class="category-courses-section">
  <div class="featured-courses-container">
    <div class="featured-title-container">
      <div class="featured-title">All {{ category.name }} Courses</div>
      <a>View all</a>
    </div>
    <div class="featured-cards-container">
      <div
        class="course-card"
        *ngFor="let course of categoryCourses; let i = index"
      >
        <app-course-card [course]="course"></app-course-card>
      </div>
    </div>
  </div>
</section>
