<div class="header">
  <div class="header-inner">
    <!-- Logo container -->
    <div class="logotype-container focus-outline" routerLink="/">
      <img
        class="logotype"
        src="/assets/img/logos/logotype.svg"
        alt="Invest Naija Logotype"
      />
    </div>
    <div class="logomark-container focus-outline" routerLink="/">
      <img
        class="logomark"
        src="/assets/img/logos/logomark.svg"
        alt="Invest Naija Logotype"
      />
    </div>
    <div class="header-left">
      <button *ngIf="showCategories" class="category-menu-button focus-outline" [matMenuTriggerFor]="categoriesMenu">
        <i class="material-icons">apps</i>
        <div style="padding-top: 1px;">
          Categories
        </div>
      </button>
      <mat-menu #categoriesMenu="matMenu">
        <div
          *ngFor="let category of categories; let i = index"
          class="category-container focus-outline"
          tabindex="0"
          [routerLink]="['/courses/categories', category.id]"
          routerLinkActive="active"
        >
          <i class="material-icons category-material-icon">{{category.materialIcon}}</i>
          <div class="category-name">{{category.name}}</div>
          <i class="material-icons arrow">chevron_right</i>
        </div>
      </mat-menu>
    </div>
    <div class="header-right">
      <div class="header-container">
        <ul class="navigation-links">
          <li class="nav-link">
            <a
              class="focus-outline"
              routerLink="/courses"
              routerLinkActive="active"
              (click)="currentSection = undefined"
              >Learning</a
            >
          </li>
          <li class="nav-link">
            <a
              class="focus-outline"
              routerLink="/news"
              routerLinkActive="active"
              (click)="currentSection = undefined"
              >News</a
            >
          </li>
          <li class="nav-link">
            <a
              class="focus-outline"
              routerLink="/events"
              routerLinkActive="active"
              (click)="currentSection = undefined"
              >Events</a
            >
          </li>
          <li class="nav-link">
            <a
              class="focus-outline"
              [routerLink]="['/home']"
              fragment="invest"
              [class.active]="currentSection === 'invest'"
              >Invest</a
            >
          </li>
          <li class="nav-link">
            <a
              class="focus-outline"
              [routerLink]="['/home']"
              fragment="contact"
              [class.active]="currentSection === 'contact'"
              >Contact</a
            >
          </li>
        </ul>

        <div class="divider-container">
          <div class="divider"></div>
        </div>

        <div class="cart-container">
          <i
            class="material-icons focus-outline"
            tabindex="0"
            (click)="onViewShoppingKart()"
            (keyup.enter)="onViewShoppingKart()"
            >shopping_cart</i
          >
        </div>

        <div *ngIf="user" class="user-section">
          <div
            class="user-name-container focus-outline"
            (mouseenter)="showUserMenu = true"
            (mouseleave)="showUserMenu = false"
            (focus)="showUserMenu = true"
            tabindex="0"
          >
            {{ user.username }}
            <div class="user-menu-wrapper" *ngIf="showUserMenu">
              <div class="user-menu-separator"></div>
              <div class="user-menu">
                <div
                  class="user-details-container focus-outline"
                  tabindex="0"
                  (keyup.enter)="onViewProfile()"
                  (click)="onViewProfile()"
                >
                  <div class="profile-pic-container">
                    <i class="material-icons">
                      person
                    </i>
                  </div>
                  <div class="user-names-container">
                    <div class="user-names">
                      {{ user.name }} {{ user.lastName }}
                    </div>
                    <div class="user-email">{{ user.email }}</div>
                  </div>
                </div>
                <div
                  class="menu-section focus-outline"
                  tabindex="0"
                  (click)="onViewMayCourses()"
                  (keyup.enter)="onViewMayCourses()"
                >
                  My Courses
                </div>
                <div class="menu-separator"></div>
                <div
                  class="menu-section focus-outline"
                  (click)="onHelp()"
                  tabindex="0"
                  (keyup.enter)="onHelp()"
                >
                  Help
                </div>
                <div
                  class="menu-section focus-outline"
                  (click)="onLogout()"
                  tabindex="0"
                  (keyup.enter)="onLogout()"
                >
                  Log out
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!user" class="register-section">
          <div class="login-button-container">
            <button class="login-button focus-outline" (click)="onLogin()">
              Log In
            </button>
          </div>
          <div class="signup-button-container">
            <button class="signup-button focus-outline" (click)="onRegister()">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
