<div class="modal-container">
  <div class="modal-header">
    <div class="modal-title" style="margin-right: 20px;">
      Thank you for registering!
    </div>
    <i class="material-icons" (click)="onClose()">clear</i>
  </div>
  <div class="welcome-phrase">Please check you email address and verify your account.</div>
  <div class="welcome-phrase">You can now log in into your account.</div>
  <button mat-flat-button class="login-button" (click)="closeAndShowLogin()">Log In</button>
</div>
