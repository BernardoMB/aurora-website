<div class="modal-container">
  <div class="modal-header">
    <div class="modal-title" style="margin-right: 20px;">
      Email verified
    </div>
    <i class="material-icons" (click)="onClose()">clear</i>
  </div>
  <div class="welcome-phrase">Thank you for verifying your email address.</div>
  <div *ngIf="!isAuthenticated" class="welcome-phrase">You can now log in into your account and start learning.</div>
  <div *ngIf="isAuthenticated" class="welcome-phrase">You can now purchase courses.</div>
  <button *ngIf="!isAuthenticated" mat-flat-button class="login-button" (click)="closeAndShowLogin()">Log In</button>
  <button *ngIf="isAuthenticated" mat-flat-button class="login-button" (click)="onClose()">Ok</button>
</div>
